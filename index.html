<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skrezka RP Collection 1.16.5</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: #0a0a1a;
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }
      canvas {
        position: fixed;
        inset: 0;
        z-index: -1;
      }

      /* Заголовок с мягким свечением */
      h1 {
        text-align: center;
        font-size: 3rem;
        font-weight: 800;
        margin: 20px 0;
        background: linear-gradient(90deg, #b06cff, #ff69b4, #b06cff);
        background-size: 300% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 30s linear infinite;
        text-shadow: 0 0 0.3px rgba(255, 255, 255, 0.1);
      }
      @keyframes shine {
        0% {
          background-position: 300% center;
          text-shadow: 0 0 0.3px rgba(255, 255, 255, 0.1);
        }
        50% {
          background-position: 0% center;
          text-shadow: 0 0 0.6px rgba(255, 255, 255, 0.15);
        }
        100% {
          background-position: 300% center;
          text-shadow: 0 0 0.3px rgba(255, 255, 255, 0.1);
        }
      }

      p.subtitle {
        text-align: center;
        color: #d1c4e9;
        margin-bottom: 40px;
        font-size: 1.1rem;
        opacity: 0.9;
      }

      /* Меню */
      nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
        position: relative;
        z-index: 10;
      }
      nav button {
        background: linear-gradient(90deg, #6a00ff, #9333ea);
        border: none;
        padding: 8px 16px;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
        text-shadow: 0 0 3px #9333ea;
      }
      nav button:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #7e22ce, #5b21b6);
      }

      /* Карточки */
      .grid {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        padding: 0 20px 60px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .card {
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 18px;
        overflow: hidden;
        text-align: center;
        padding: 18px;
        box-shadow: 0 0 15px rgba(147, 51, 234, 0.15);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 20px rgba(180, 80, 255, 0.3);
      }
      .card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 14px;
        margin-bottom: 15px;
      }
      .card h2 {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 8px;
        color: #f1e4ff;
        position: relative;
        text-shadow: 0 0 2px #ff69b4;
      }
      .card p {
        color: #c7b9e8;
        font-size: 0.9rem;
        margin-bottom: 12px;
      }
      .btn {
        background: linear-gradient(90deg, #6a00ff, #9333ea);
        color: white;
        border: none;
        padding: 9px 18px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 0 8px rgba(147, 51, 234, 0.5);
      }
      .btn:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #7e22ce, #5b21b6);
        box-shadow: 0 0 12px #7e22ce;
      }

      /* Модалки */
      .modal-bg {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 20;
        backdrop-filter: blur(4px);
      }
      .modal {
        background: rgba(30, 20, 40, 0.95);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 25px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
        text-align: center;
        animation: pop 0.3s ease;
      }
      @keyframes pop {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .modal h2 {
        font-size: 1.3rem;
        margin-bottom: 10px;
        color: #d8b4fe;
        text-shadow: 0 0 2px #b06cff;
      }
      .modal p {
        color: #bbb;
        margin-bottom: 15px;
      }
      .payment-method {
        display: block;
        background: linear-gradient(90deg, #6a00ff, #9333ea);
        border: none;
        padding: 8px;
        margin: 8px 0;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
        text-decoration: none;
        text-align: center;
      }
      .payment-method:hover {
        transform: scale(1.03);
        background: linear-gradient(90deg, #7e22ce, #5b21b6);
      }
      .close-btn {
        margin-top: 10px;
        background: #dc2626;
      }
      .close-btn:hover {
        background: #b91c1c;
      }
      a.payment-method {
        text-align: center;
        display: block;
      }

      /* Футер */
      footer {
        text-align: center;
        color: #888;
        margin-top: 20px;
        padding: 15px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <canvas id="particles"></canvas>

    <nav>
      <button onclick="openInfo('support')">Поддержка</button>
      <button onclick="openInfo('reviews')">Отзывы</button>
      <button onclick="openInfo('contacts')">Контакты</button>
    </nav>

    <h1>Skrezka RP Collection 1.16.5</h1>
    <p class="subtitle">
      Список наших товаров и уникальных паков для Minecraft 1.16.5:<br />
      Skrezka White Pack V1, White Pack V2, Gray Pack, Labymod 3 CFG, Shader V1,
      Shader V2, Snow Skrezka Shader
    </p>

    <div class="grid" id="rp-grid"></div>

    <!-- Модалка оплаты -->
    <div class="modal-bg" id="payments-bg" onclick="closePayments(event)">
      <div class="modal" onclick="event.stopPropagation()">
        <h2 id="pay-title">Оплата</h2>
        <div id="pay-links"></div>
        <button class="payment-method close-btn" onclick="closePayments()">
          Закрыть
        </button>
      </div>
    </div>

    <!-- Модалки информации -->
    <div class="modal-bg" id="info-bg" onclick="closeInfo(event)">
      <div class="modal" onclick="event.stopPropagation()">
        <h2 id="info-title"></h2>
        <p id="info-text"></p>
        <button class="payment-method close-btn" onclick="closeInfo()">
          Закрыть
        </button>
      </div>
    </div>

    <footer>© 2025 Все права защищены.</footer>

    <script>
      // Частицы
      const canvas = document.getElementById("particles");
      const ctx = canvas.getContext("2d");
      let W = (canvas.width = window.innerWidth);
      let H = (canvas.height = window.innerHeight);
      window.addEventListener("resize", () => {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
      });
      const particles = [];
      for (let i = 0; i < 120; i++) {
        particles.push({
          x: Math.random() * W,
          y: Math.random() * H,
          r: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5,
        });
      }
      function animate() {
        ctx.clearRect(0, 0, W, H);
        for (let p of particles) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(200,150,255,0.5)";
          ctx.fill();
          p.x += p.dx;
          p.y += p.dy;
          if (p.x < 0 || p.x > W) p.dx *= -1;
          if (p.y < 0 || p.y > H) p.dy *= -1;
        }
        requestAnimationFrame(animate);
      }
      animate();

      // RP-паки
      const rpPacks = [
        {
          name: "Skrezka White Pack V1",
          desc: "Легендарный рп для Minecraft 1.16.5 — идеален для PvP и анархии.",
          img: "https://i.ibb.co/PsKwJKwR/whitev1.png",
          funpay: "https://funpay.com/lots/offer?id=38513114",
        },
        {
          name: "Skrezka White Pack V2",
          desc: "Улучшенная версия White Pack с более темной атмосферой.",
          img: "https://i.ibb.co/cXZwnRrW/whitev2.png",
          funpay: "https://funpay.com/lots/offer?id=39662817",
        },
        {
          name: "Skrezka Pack Gray",
          desc: "RP в серых тонах с минималистичным стиле.",
          img: "https://i.ibb.co/Xr78Kt4w/gray.png",
          funpay: "https://funpay.com/lots/offer?id=52576203",
        },
        {
          name: "Labymod 3 CFG",
          desc: "Готовый конфиг Labymod 3 под твой рп.",
          img: "https://i.ibb.co/Y7VXsyM7/labymod.png",
          funpay: "https://funpay.com/lots/offer?id=39514030",
        },
        {
          name: "Skrezka pvp Shader v2",
          desc: "Уникальный приватный шейдер для Minecraft.",
          img: "https://i.ibb.co/W43vCwrX/shaderv2.png",
          funpay: "https://funpay.com/lots/offer?id=38724033",
        },
        {
          name: "Skrezka pvp Shader v1",
          desc: "Уникальный приватный шейдер для Minecraft.",
          img: "https://i.ibb.co/V0qwRJry/shaderv1.png",
          funpay: "https://funpay.com/lots/offer?id=38724181",
        },
        {
          name: "Snow Skrezka Shader",
          desc: "Уникальный приватный шейдер для Minecraft.",
          img: "https://i.ibb.co/Q3wD4Ybt/snow.png",
          funpay: "https://funpay.com/lots/offer?id=38724331",
        },
      ];

      const grid = document.getElementById("rp-grid");
      rpPacks.forEach((pack) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
    <img src="${pack.img}" alt="${pack.name}">
    <h2>${pack.name}</h2>
    <p>${pack.desc}</p>
    <button class="btn" onclick="openPayment('${pack.name}','${pack.funpay}')">Купить</button>
  `;
        grid.appendChild(card);
      });

      // Оплата
      function openPayment(name, url) {
        document.getElementById("pay-title").innerText = "Оплата " + name;
        document.getElementById("pay-links").innerHTML = `
    <a href="${url}" target="_blank" class="payment-method">Перейти на FunPay</a>
    <a href="https://t.me/Skrezka" target="_blank" class="payment-method">Оплата криптой через Telegram</a>
    <a href="https://t.me/iljushecka" target="_blank" class="payment-method">Оплата звездами через Telegram</a>
  `;
        document.getElementById("payments-bg").style.display = "flex";
      }
      function closePayments(event) {
        if (event) event.stopPropagation();
        document.getElementById("payments-bg").style.display = "none";
      }

      // Информация
      function openInfo(type) {
        let title = "",
          text = "";
        if (type === "support") {
          title = "Поддержка";
          text =
            "Telegram: https://t.me/iljushecka\nEmail: ilaacmenkin@gmail.com";
        }
        if (type === "reviews") {
          title = "Отзывы";
          text = "Здесь будут отзывы покупателей.";
        }
        if (type === "contacts") {
          title = "Контакты";
          text = "Telegram: https://t.me/iljushecka";
        }
        document.getElementById("info-title").innerText = title;
        document.getElementById("info-text").innerText = text;
        document.getElementById("info-bg").style.display = "flex";
      }
      function closeInfo(event) {
        if (event) event.stopPropagation();
        document.getElementById("info-bg").style.display = "none";
      }
    </script>
  </body>
</html>
