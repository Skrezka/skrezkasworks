<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skrezka RP Collection 1.16.5</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: #0a0a1a;
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }
      canvas {
        position: fixed;
        inset: 0;
        z-index: -1;
      }
      #lang-switcher {
        position: fixed;
        top: 15px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 20px;
        z-index: 100;
        transition: all 0.4s;
      }
      @media (max-width: 768px) {
        #lang-switcher {
          top: auto;
          bottom: 15px;
          left: 15px;
          right: auto;
        }
      }
      #lang-flag {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        object-fit: cover;
        transition: all 0.4s;
      }
      #lang-text {
        color: white;
        font-weight: 600;
        transition: all 0.4s;
      }
      h1 {
        text-align: center;
        font-size: 3rem;
        font-weight: 800;
        margin: 20px 0;
        background: linear-gradient(90deg, #b06cff, #ff69b4, #b06cff);
        background-size: 300% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 30s linear infinite;
        opacity: 0;
        transform: translateY(-30px);
      }
      @keyframes shine {
        0% {
          background-position: 300% center;
          text-shadow: 0 0 0.3px rgba(255, 255, 255, 0.1);
        }
        50% {
          background-position: 0% center;
          text-shadow: 0 0 0.6px rgba(255, 255, 255, 0.15);
        }
        100% {
          background-position: 300% center;
          text-shadow: 0 0 0.3px rgba(255, 255, 255, 0.1);
        }
      }
      p.subtitle {
        text-align: center;
        color: #d1c4e9;
        margin-bottom: 40px;
        font-size: 1.1rem;
        opacity: 0;
        transform: translateY(-20px);
      }
      nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
        position: relative;
        z-index: 10;
      }
      nav button {
        background: linear-gradient(90deg, #6a00ff, #9333ea);
        border: none;
        padding: 8px 16px;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
        text-shadow: 0 0 3px #9333ea;
        opacity: 0;
        transform: translateY(-20px);
      }
      nav button:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #7e22ce, #5b21b6);
      }
      .grid {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        padding: 0 20px 60px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .card {
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 18px;
        overflow: hidden;
        text-align: center;
        padding: 18px;
        box-shadow: 0 0 15px rgba(147, 51, 234, 0.15);
        transition: transform 0.3s, box-shadow 0.3s, opacity 0.5s;
        opacity: 0;
        transform: translateY(20px);
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 20px rgba(180, 80, 255, 0.3);
      }
      .card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 14px;
        margin-bottom: 15px;
      }
      .card h2 {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 8px;
        color: #f1e4ff;
        text-shadow: 0 0 2px #ff69b4;
      }
      .card p {
        color: #c7b9e8;
        font-size: 0.9rem;
        margin-bottom: 12px;
      }
      .card-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
        gap: 8px;
      }
      .card .price {
        color: #aaa;
        font-weight: 600;
        font-size: 1rem;
      }
      .btn {
        background: linear-gradient(90deg, #6a00ff, #9333ea);
        color: white;
        border: none;
        padding: 9px 18px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 0 8px rgba(147, 51, 234, 0.5);
      }
      .btn:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #7e22ce, #5b21b6);
        box-shadow: 0 0 12px #7e22ce;
      }
      .modal-bg {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 20;
        backdrop-filter: blur(4px);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
      }
      .modal-bg.show {
        opacity: 1;
        pointer-events: auto;
      }
      .modal {
        background: rgba(30, 20, 40, 0.95);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 25px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
        text-align: center;
        transform: scale(0.8);
        opacity: 0;
        transition: transform 0.3s, opacity 0.3s;
      }
      .modal.show {
        transform: scale(1);
        opacity: 1;
      }
      .modal.hide {
        transform: scale(0.8);
        opacity: 0;
      }
      .modal h2 {
        font-size: 1.3rem;
        margin-bottom: 10px;
        color: #d8b4fe;
        text-shadow: 0 0 2px #b06cff;
      }
      .modal p,
      #info-text {
        color: #bbb;
        margin-bottom: 15px;
      }
      .payment-method {
        display: block;
        background: linear-gradient(90deg, #6a00ff, #9333ea);
        border: none;
        padding: 8px;
        margin: 8px 0;
        border-radius: 12px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
        text-decoration: none;
        text-align: center;
      }
      .payment-method:hover {
        transform: scale(1.03);
        background: linear-gradient(90deg, #7e22ce, #5b21b6);
      }
      .close-btn {
        margin-top: 10px;
        background: #dc2626;
      }
      .close-btn:hover {
        background: #b91c1c;
      }
      footer {
        text-align: center;
        color: #888;
        margin-top: 20px;
        padding: 15px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        opacity: 0;
        transform: translateY(20px);
      }
    </style>
  </head>
  <body>
    <canvas id="particles"></canvas>

    <div id="lang-switcher" onclick="toggleLanguage()">
      <img id="lang-flag" src="https://flagcdn.com/w20/ru.png" alt="flag" />
      <span id="lang-text">RU</span>
    </div>

    <nav>
      <button data-key="support" onclick="openInfo('support')">
        Поддержка
      </button>
      <button data-key="reviews" onclick="openInfo('reviews')">Отзывы</button>
      <button data-key="about" onclick="openInfo('about')">О нас</button>
      <button data-key="news" onclick="openInfo('news')">Что нового</button>
    </nav>

    <h1 data-key="title">Skrezka RP Collection 1.16.5</h1>
    <p class="subtitle" data-key="subtitle">
      Список наших товаров и уникальных паков для Minecraft 1.16.5:
    </p>

    <div class="grid" id="rp-grid"></div>

    <div class="modal-bg" id="payments-bg" onclick="closePayments(event)">
      <div class="modal">
        <h2 id="pay-title">Оплата</h2>
        <div id="pay-links"></div>
        <button
          class="payment-method close-btn"
          onclick="closePayments()"
        ></button>
      </div>
    </div>

    <div class="modal-bg" id="info-bg" onclick="closeInfo(event)">
      <div class="modal">
        <h2 id="info-title"></h2>
        <div id="info-text"></div>
        <button class="payment-method close-btn" onclick="closeInfo()"></button>
      </div>
    </div>

    <footer data-key="footer">© 2025 Все права защищены.</footer>

    <script>
      // --- Динамический фон ---
      const canvasEl = document.getElementById("particles");
      const ctx = canvasEl.getContext("2d");
      let W = (canvasEl.width = window.innerWidth);
      let H = (canvasEl.height = window.innerHeight);
      window.addEventListener("resize", () => {
        W = canvasEl.width = window.innerWidth;
        H = canvasEl.height = window.innerHeight;
      });

      const lights = [];
      const LIGHT_COUNT = 40;
      for (let i = 0; i < LIGHT_COUNT; i++) {
        const isMobile = window.innerWidth < 768;
        lights.push({
          x: Math.random() * W,
          y: Math.random() * H,
          r: isMobile ? Math.random() * 150 + 100 : Math.random() * 300 + 200,
          alpha: Math.random() * 0.4 + 0.1,
          dx: (Math.random() - 0.5) * (isMobile ? 1 : 0.3),
          dy: (Math.random() - 0.5) * (isMobile ? 1 : 0.3),
          dAlpha: (Math.random() - 0.5) * 0.005,
        });
      }

      function animateLights() {
        ctx.clearRect(0, 0, W, H);
        for (let light of lights) {
          light.x += light.dx;
          light.y += light.dy;
          light.alpha += light.dAlpha;
          if (light.alpha < 0.05 || light.alpha > 0.5) light.dAlpha *= -1;
          if (light.x < -400) light.x = W + 400;
          if (light.x > W + 400) light.x = -400;
          if (light.y < -400) light.y = H + 400;
          if (light.y > H + 400) light.y = -400;
          const grad = ctx.createRadialGradient(
            light.x,
            light.y,
            0,
            light.x,
            light.y,
            light.r
          );
          grad.addColorStop(0, `rgba(180,80,255,${light.alpha})`);
          grad.addColorStop(1, "rgba(0,0,0,0)");
          ctx.fillStyle = grad;
          ctx.fillRect(0, 0, W, H);
        }
        requestAnimationFrame(animateLights);
      }
      animateLights();

      // --- RP-паки ---
      const rpPacks = [
        {
          name_ru: "Skrezka White Pack V1",
          name_en: "Skrezka White Pack V1",
          desc_ru: "Легендарный рп для Minecraft — идеален для PvP и анархии.",
          desc_en: "Legendary RP for Minecraft — perfect for PvP and anarchy.",
          img: "https://i.ibb.co/PsKwJKwR/whitev1.png",
          funpay: "https://funpay.com/lots/offer?id=38513114",
          price: "0.21$",
        },
        {
          name_ru: "Skrezka White Pack V2",
          name_en: "Skrezka White Pack V2",
          desc_ru: "Улучшенная версия White Pack с более темной атмосферой.",
          desc_en: "Improved White Pack version with a darker atmosphere.",
          img: "https://i.ibb.co/cXZwnRrW/whitev2.png",
          funpay: "https://funpay.com/lots/offer?id=39662817",
          price: "0.21$",
        },
        {
          name_ru: "Skrezka Pack Gray",
          name_en: "Skrezka Pack Gray",
          desc_ru: "RP в серых тонах с минималистичным стиле.",
          desc_en: "RP in gray tones with minimalist style.",
          img: "https://i.ibb.co/Xr78Kt4w/gray.png",
          funpay: "https://funpay.com/lots/offer?id=52576203",
          price: "0.21$",
        },
        {
          name_ru: "Labymod 3 CFG",
          name_en: "Labymod 3 CFG",
          desc_ru: "Готовый конфиг Labymod 3 под твой рп.",
          desc_en: "Ready-made Labymod 3 config for your RP.",
          img: "https://i.ibb.co/Y7VXsyM7/labymod.png",
          funpay: "https://funpay.com/lots/offer?id=42041632",
          price: "0.07$",
        },
        {
          name_ru: "Skrezka pvp Shader v2",
          name_en: "Skrezka pvp Shader v2",
          desc_ru: "Уникальный приватный шейдер для Minecraft.",
          desc_en: "Unique private shader for Minecraft.",
          img: "https://i.ibb.co/W43vCwrX/shaderv2.png",
          funpay: "https://funpay.com/lots/offer?id=38724033",
          price: "0.07$",
        },
        {
          name_ru: "Skrezka pvp Shader v1",
          name_en: "Skrezka pvp Shader v1",
          desc_ru: "Уникальный приватный шейдер для Minecraft.",
          desc_en: "Unique private shader for Minecraft.",
          img: "https://i.ibb.co/V0qwRJry/shaderv1.png",
          funpay: "https://funpay.com/lots/offer?id=38724181",
          price: "0.07$",
        },
        {
          name_ru: "Snow Skrezka Shader",
          name_en: "Snow Skrezka Shader",
          desc_ru: "Уникальный приватный шейдер для Minecraft.",
          desc_en: "Unique private shader for Minecraft.",
          img: "https://i.ibb.co/Q3wD4Ybt/snow.png",
          funpay: "https://funpay.com/lots/offer?id=38724331",
          price: "0.07$",
        },
        {
          name_ru: "Заказать свой RP",
          name_en: "Order Your RP",
          desc_ru: "Создай свой персональный RP под свои нужды.",
          desc_en: "Create your personal RP tailored to your needs.",
          img: "https://i.ibb.co/ddQmtcb/your-rp.png",
          funpay: "https://funpay.com/lots/offer?id=40066815",
          price: "По договорённости",
        },
      ];

      let lang = "ru";
      const grid = document.getElementById("rp-grid");

      function animateElement(el, delay = 0) {
        el.style.opacity = 0;
        el.style.transform = "translateY(20px)";
        setTimeout(() => {
          el.style.transition = "all 0.6s ease";
          el.style.opacity = 1;
          el.style.transform = "translateY(0)";
        }, delay);
      }

      function renderCards() {
        grid.innerHTML = "";
        rpPacks.forEach((pack, i) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
      <img src="${pack.img}" alt="${
            lang === "ru" ? pack.name_ru : pack.name_en
          }">
      <h2>${lang === "ru" ? pack.name_ru : pack.name_en}</h2>
      <p>${lang === "ru" ? pack.desc_ru : pack.desc_en}</p>
      <div class="card-content">
        <div class="price">${pack.price}</div>
        <button class="btn" onclick="openPayment('${
          lang === "ru" ? pack.name_ru : pack.name_en
        }','${pack.funpay}')">${lang === "ru" ? "Купить" : "Buy"}</button>
      </div>`;
          grid.appendChild(card);
          animateElement(card, i * 100);
        });
      }

      function animateMenuButtons() {
        const navButtons = document.querySelectorAll("nav button");
        navButtons.forEach((btn, i) => {
          btn.style.opacity = 0;
          btn.style.transform = "translateY(-20px)";
          setTimeout(() => {
            btn.style.transition = "all 0.5s ease";
            btn.style.opacity = 1;
            btn.style.transform = "translateY(0)";
          }, i * 150);
        });
      }

      function animateHeaderSubtitle() {
        animateElement(document.querySelector("h1"), 0);
        animateElement(document.querySelector(".subtitle"), 200);
      }

      // --- Язык ---
      function toggleLanguage() {
        lang = lang === "ru" ? "en" : "ru";
        const flag = document.getElementById("lang-flag");
        const text = document.getElementById("lang-text");

        flag.style.opacity = 0;
        text.style.opacity = 0;

        setTimeout(() => {
          flag.src =
            lang === "ru"
              ? "https://flagcdn.com/w20/ru.png"
              : "https://flagcdn.com/w20/gb.png";
          text.innerText = lang.toUpperCase();

          const h1 = document.querySelector("h1");
          const subtitle = document.querySelector(".subtitle");

          h1.style.transition = "none";
          subtitle.style.transition = "none";
          h1.style.opacity = 0;
          h1.style.transform = "translateY(-30px)";
          subtitle.style.opacity = 0;
          subtitle.style.transform = "translateY(-20px)";

          void h1.offsetWidth; // форсируем перерисовку

          document.querySelector("h1").innerText =
            "Skrezka RP Collection 1.16.5";
          document.querySelector(".subtitle").innerText =
            lang === "ru"
              ? "Список наших товаров и уникальных паков для Minecraft 1.16.5:"
              : "List of our products and unique packs for Minecraft 1.16.5:";

          const navBtns = document.querySelectorAll("nav button");
          navBtns[0].innerText = lang === "ru" ? "Поддержка" : "Support";
          navBtns[1].innerText = lang === "ru" ? "Отзывы" : "Reviews";
          navBtns[2].innerText = lang === "ru" ? "О нас" : "About";
          navBtns[3].innerText = lang === "ru" ? "Что нового" : "News";

          document.querySelector("footer").innerText =
            lang === "ru"
              ? "© 2025 Все права защищены."
              : "© 2025 All rights reserved.";

          animateHeaderSubtitle();
          animateMenuButtons();
          renderCards();
          animateElement(document.querySelector("footer"), 600);

          flag.style.opacity = 1;
          text.style.opacity = 1;
        }, 300);
      }

      // --- Модалки ---
      function showModal(bg) {
        bg.classList.add("show");
        const modal = bg.querySelector(".modal");
        modal.classList.add("show");
        modal.classList.remove("hide");
        updateCloseText(bg);
      }
      function hideModal(bg) {
        const modal = bg.querySelector(".modal");
        modal.classList.remove("show");
        modal.classList.add("hide");
        setTimeout(() => {
          bg.classList.remove("show");
          modal.classList.remove("hide");
        }, 300);
      }
      function updateCloseText(bg) {
        bg.querySelector(".close-btn").innerText =
          lang === "ru" ? "Закрыть" : "Close";
      }

      function openPayment(name, url) {
        const bg = document.getElementById("payments-bg");
        document.getElementById("pay-title").innerText =
          (lang === "ru" ? "Оплата " : "Payment ") + name;
        document.getElementById("pay-links").innerHTML = `
    <a href="${url}" target="_blank" class="payment-method">${
          lang === "ru" ? "Перейти на FunPay" : "Go to FunPay"
        }</a>
    <a href="https://t.me/Skrezka" target="_blank" class="payment-method">${
      lang === "ru"
        ? "Оплата криптой через Telegram"
        : "Pay with crypto via Telegram"
    }</a>
    <a href="https://t.me/iljushecka" target="_blank" class="payment-method">${
      lang === "ru"
        ? "Оплата звездами через Telegram"
        : "Pay with stars via Telegram"
    }</a>
  `;
        showModal(bg);
      }
      function closePayments(event) {
        if (event) event.stopPropagation();
        hideModal(document.getElementById("payments-bg"));
      }

      function openInfo(type) {
        let title = "",
          text = "";
        if (type === "support") {
          title = lang === "ru" ? "Поддержка" : "Support";
          text = `<a href="https://t.me/iljushecka" target="_blank" class="payment-method">Telegram</a>`;
        }
        if (type === "reviews") {
          title = lang === "ru" ? "Отзывы" : "Reviews";
          text =
            lang === "ru"
              ? "Здесь будут отзывы покупателей."
              : "Here will be customer reviews.";
        }
        if (type === "about") {
          title = lang === "ru" ? "О нас" : "About";
          text = `
      <a href="https://www.tiktok.com/@skrezka" target="_blank" class="payment-method">TikTok</a>
      <a href="https://t.me/skrezkapacks" target="_blank" class="payment-method">Telegram</a>
      <a href="https://funpay.com/users/10540572/" target="_blank" class="payment-method">FunPay</a>
    `;
        }
        if (type === "news") {
          title = lang === "ru" ? "Что нового" : "News";
          text =
            lang === "ru"
              ? "Сделан новый сайт для более удобной оплаты<br>Новый RP Skrezka Pack Gray<br>Более 100 продаж у Skrezka Pack V1"
              : "New website for easier payment<br>New RP Skrezka Pack Gray<br>Over 100 sales of Skrezka Pack V1";
        }
        const bg = document.getElementById("info-bg");
        document.getElementById("info-title").innerText = title;
        document.getElementById("info-text").innerHTML = text;
        showModal(bg);
      }
      function closeInfo(event) {
        if (event) event.stopPropagation();
        hideModal(document.getElementById("info-bg"));
      }

      // --- Инициализация ---
      animateHeaderSubtitle();
      animateMenuButtons();
      renderCards();
      animateElement(document.querySelector("footer"), 600);
    </script>
  </body>
</html>
