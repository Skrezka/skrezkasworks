<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skrezka RP Collection 1.16.5</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: #0a0a1a;
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }
      canvas {
        position: fixed;
        inset: 0;
        z-index: -1;
      }

      /* Переключатель языка */
      #lang-switcher {
        position: fixed;
        top: 15px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 20px;
        z-index: 100;
        transition: all 0.4s;
      }
      #lang-flag {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        object-fit: cover;
        transition: all 0.4s;
      }
      #lang-text {
        color: white;
        font-weight: 600;
        transition: all 0.4s;
      }

      /* Мобильное положение переключателя (левый нижний угол) */
      @media (max-width: 768px) {
        #lang-switcher {
          top: auto;
          bottom: 15px;
          left: 15px;
          right: auto;
        }
      }

      /* Заголовок */
      h1 {
        text-align: center;
        font-size: 3rem;
        font-weight: 800;
        margin: 20px 0;
        background: linear-gradient(90deg, #b06cff, #ff69b4, #b06cff);
        background-size: 300% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 30s linear infinite;
      }
      @keyframes shine {
        0% {
          background-position: 300% center;
        }
        50% {
          background-position: 0% center;
        }
        100% {
          background-position: 300% center;
        }
      }
      p.subtitle {
        text-align: center;
        color: #d1c4e9;
        margin-bottom: 40px;
        font-size: 1.1rem;
      }

      /* Меню */
      nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
        position: relative;
        z-index: 10;
      }
      nav button {
        background: linear-gradient(90deg, #6a00ff, #9333ea);
        border: none;
        padding: 8px 16px;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
        text-shadow: 0 0 3px #9333ea;
        opacity: 0;
        transform: translateY(-20px);
      }
      nav button:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #7e22ce, #5b21b6);
      }

      /* Карточки */
      .grid {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        padding: 0 20px 60px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .card {
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 18px;
        overflow: hidden;
        text-align: center;
        padding: 18px;
        box-shadow: 0 0 15px rgba(147, 51, 234, 0.15);
        transition: transform 0.3s, box-shadow 0.3s, opacity 0.5s;
        opacity: 0;
        transform: translateY(20px);
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 20px rgba(180, 80, 255, 0.3);
      }
      .card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 14px;
        margin-bottom: 15px;
      }
      .card h2 {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 8px;
        color: #f1e4ff;
        text-shadow: 0 0 2px #ff69b4;
      }
      .card p {
        color: #c7b9e8;
        font-size: 0.9rem;
        margin-bottom: 12px;
      }
      .card-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
        gap: 8px;
      }
      .card .price {
        color: #aaa;
        font-weight: 600;
        font-size: 1rem;
      }
      .btn {
        background: linear-gradient(90deg, #6a00ff, #9333ea);
        color: white;
        border: none;
        padding: 9px 18px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 0 8px rgba(147, 51, 234, 0.5);
      }
      .btn:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #7e22ce, #5b21b6);
        box-shadow: 0 0 12px #7e22ce;
      }

      /* Модалки */
      .modal-bg {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 20;
        backdrop-filter: blur(4px);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
      }
      .modal-bg.show {
        opacity: 1;
        pointer-events: auto;
      }
      .modal {
        background: rgba(30, 20, 40, 0.95);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 25px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
        text-align: center;
        transform: scale(0.8);
        opacity: 0;
        transition: transform 0.3s, opacity 0.3s;
      }
      .modal.show {
        transform: scale(1);
        opacity: 1;
      }
      .modal.hide {
        transform: scale(0.8);
        opacity: 0;
      }
      .modal h2 {
        font-size: 1.3rem;
        margin-bottom: 10px;
        color: #d8b4fe;
        text-shadow: 0 0 2px #b06cff;
      }
      .modal p {
        color: #bbb;
        margin-bottom: 15px;
        white-space: pre-line;
      }
      .payment-method {
        display: block;
        background: linear-gradient(90deg, #6a00ff, #9333ea);
        border: none;
        padding: 8px;
        margin: 8px 0;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
        text-decoration: none;
        text-align: center;
      }
      .payment-method:hover {
        transform: scale(1.03);
        background: linear-gradient(90deg, #7e22ce, #5b21b6);
      }
      .close-btn {
        margin-top: 10px;
        background: #dc2626;
      }
      .close-btn:hover {
        background: #b91c1c;
      }

      footer {
        text-align: center;
        color: #888;
        margin-top: 20px;
        padding: 15px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <canvas id="particles"></canvas>

    <div id="lang-switcher" onclick="toggleLanguage()">
      <img id="lang-flag" src="https://flagcdn.com/w20/ru.png" alt="flag" />
      <span id="lang-text">RU</span>
    </div>

    <nav>
      <button data-key="support" onclick="openInfo('support')">
        Поддержка
      </button>
      <button data-key="reviews" onclick="openInfo('reviews')">Отзывы</button>
      <button data-key="about" onclick="openInfo('about')">О нас</button>
      <button data-key="news" onclick="openInfo('news')">Что нового</button>
    </nav>

    <h1 data-key="title">Skrezka RP Collection 1.16.5</h1>
    <p class="subtitle" data-key="subtitle">
      Список наших товаров и уникальных паков для Minecraft 1.16.5:
    </p>

    <div class="grid" id="rp-grid"></div>

    <div class="modal-bg" id="info-bg" onclick="closeInfo(event)">
      <div class="modal">
        <h2 id="info-title"></h2>
        <p id="info-text"></p>
        <button class="payment-method close-btn" onclick="closeInfo()"></button>
      </div>
    </div>

    <div class="modal-bg" id="payments-bg" onclick="closePayments(event)">
      <div class="modal">
        <h2 id="pay-title"></h2>
        <div id="pay-links"></div>
        <button
          class="payment-method close-btn"
          onclick="closePayments()"
        ></button>
      </div>
    </div>

    <footer data-key="footer">© 2025 Все права защищены.</footer>

    <script>
      // --- Canvas фон с ускорением на мобильных ---
      const canvas = document.getElementById("particles");
      const ctx = canvas.getContext("2d");

      function resizeCanvas() {
        const dpr = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.scale(dpr, dpr);
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      const isMobile = window.innerWidth <= 768;
      const lights = [];
      const LIGHT_COUNT = 40;

      for (let i = 0; i < LIGHT_COUNT; i++) {
        const speedMultiplier = isMobile ? 2 : 1; // ускорение на мобилках
        lights.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 300 + 200,
          alpha: Math.random() * 0.4 + 0.1,
          dx: (Math.random() - 0.5) * 0.3 * speedMultiplier,
          dy: (Math.random() - 0.5) * 0.3 * speedMultiplier,
          dAlpha: (Math.random() - 0.5) * 0.005 * speedMultiplier,
        });
      }

      function animateLights() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let l of lights) {
          l.x += l.dx;
          l.y += l.dy;
          l.alpha += l.dAlpha;
          if (l.alpha < 0.05 || l.alpha > 0.5) l.dAlpha *= -1;
          if (l.x < -400) l.x = canvas.width + 400;
          if (l.x > canvas.width + 400) l.x = -400;
          if (l.y < -400) l.y = canvas.height + 400;
          if (l.y > canvas.height + 400) l.y = -400;
          const grad = ctx.createRadialGradient(l.x, l.y, 0, l.x, l.y, l.r);
          grad.addColorStop(0, `rgba(180,80,255,${l.alpha})`);
          grad.addColorStop(1, "rgba(0,0,0,0)");
          ctx.fillStyle = grad;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        requestAnimationFrame(animateLights);
      }
      animateLights();

      // --- RP-паки ---
      const rpPacks = [
        {
          name_ru: "Skrezka White Pack V1",
          name_en: "Skrezka White Pack V1",
          desc_ru: "Легендарный рп для Minecraft — идеален для PvP и анархии.",
          desc_en: "Legendary RP for Minecraft — perfect for PvP and anarchy.",
          img: "https://i.ibb.co/PsKwJKwR/whitev1.png",
          funpay: "https://funpay.com/lots/offer?id=38513114",
          price: "0.21$",
        },
        {
          name_ru: "Skrezka White Pack V2",
          name_en: "Skrezka White Pack V2",
          desc_ru: "Улучшенная версия White Pack с более темной атмосферой.",
          desc_en: "Improved White Pack version with a darker atmosphere.",
          img: "https://i.ibb.co/cXZwnRrW/whitev2.png",
          funpay: "https://funpay.com/lots/offer?id=39662817",
          price: "0.21$",
        },
        {
          name_ru: "Skrezka Pack Gray",
          name_en: "Skrezka Pack Gray",
          desc_ru: "RP в серых тонах с минималистичным стиле.",
          desc_en: "RP in gray tones with minimalist style.",
          img: "https://i.ibb.co/Xr78Kt4w/gray.png",
          funpay: "https://funpay.com/lots/offer?id=52576203",
          price: "0.21$",
        },
        {
          name_ru: "Labymod 3 CFG",
          name_en: "Labymod 3 CFG",
          desc_ru: "Готовый конфиг Labymod 3 под твой рп.",
          desc_en: "Ready-made Labymod 3 config for your RP.",
          img: "https://i.ibb.co/Y7VXsyM7/labymod.png",
          funpay: "https://funpay.com/lots/offer?id=39514030",
          price: "0.07$",
        },
        {
          name_ru: "Skrezka pvp Shader v2",
          name_en: "Skrezka pvp Shader v2",
          desc_ru: "Уникальный приватный шейдер для Minecraft.",
          desc_en: "Unique private shader for Minecraft.",
          img: "https://i.ibb.co/W43vCwrX/shaderv2.png",
          funpay: "https://funpay.com/lots/offer?id=38724033",
          price: "0.07$",
        },
        {
          name_ru: "Skrezka pvp Shader v1",
          name_en: "Skrezka pvp Shader v1",
          desc_ru: "Уникальный приватный шейдер для Minecraft.",
          desc_en: "Unique private shader for Minecraft.",
          img: "https://i.ibb.co/V0qwRJry/shaderv1.png",
          funpay: "https://funpay.com/lots/offer?id=38724181",
          price: "0.07$",
        },
        {
          name_ru: "Snow Skrezka Shader",
          name_en: "Snow Skrezka Shader",
          desc_ru: "Уникальный приватный шейдер для Minecraft.",
          desc_en: "Unique private shader for Minecraft.",
          img: "https://i.ibb.co/Q3wD4Ybt/snow.png",
          funpay: "https://funpay.com/lots/offer?id=38724331",
          price: "0.07$",
        },
      ];

      // --- Остальной JS: рендер, язык, модалки, покупки ---
      let lang = "ru";
      function animateElement(el, delay = 0) {
        el.style.transition = "none";
        el.style.opacity = 0;
        el.style.transform = "translateY(-30px)";
        setTimeout(() => {
          requestAnimationFrame(() => {
            el.style.transition = "all 0.6s ease";
            el.style.opacity = 1;
            el.style.transform = "translateY(0)";
          });
        }, delay);
      }
      function renderCards() {
        const grid = document.getElementById("rp-grid");
        grid.innerHTML = "";
        rpPacks.forEach((p, i) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `<img src="${p.img}" alt="${
            lang === "ru" ? p.name_ru : p.name_en
          }"><h2>${lang === "ru" ? p.name_ru : p.name_en}</h2><p>${
            lang === "ru" ? p.desc_ru : p.desc_en
          }</p><div class="card-content"><div class="price">${
            p.price
          }</div><button class="btn" onclick="openPayment('${
            lang === "ru" ? p.name_ru : p.name_en
          }','${p.funpay}')">${
            lang === "ru" ? "Купить" : "Buy"
          }</button></div>`;
          grid.appendChild(card);
          animateElement(card, i * 100);
        });
      }

      function toggleLanguage() {
        lang = lang === "ru" ? "en" : "ru";
        const flag = document.getElementById("lang-flag"),
          text = document.getElementById("lang-text");
        flag.style.opacity = 0;
        text.style.opacity = 0;
        setTimeout(() => {
          flag.src =
            lang === "ru"
              ? "https://flagcdn.com/w20/ru.png"
              : "https://flagcdn.com/w20/gb.png";
          text.innerText = lang.toUpperCase();
          document.querySelector("h1").innerText =
            "Skrezka RP Collection 1.16.5";
          document.querySelector(".subtitle").innerText =
            lang === "ru"
              ? "Список наших товаров и уникальных паков для Minecraft 1.16.5:"
              : "List of our products and unique packs for Minecraft 1.16.5:";
          const btns = document.querySelectorAll("nav button");
          btns[0].innerText = lang === "ru" ? "Поддержка" : "Support";
          btns[1].innerText = lang === "ru" ? "Отзывы" : "Reviews";
          btns[2].innerText = lang === "ru" ? "О нас" : "About us";
          btns[3].innerText = lang === "ru" ? "Что нового" : "What’s new";
          animateElement(document.querySelector("h1"), 0);
          animateElement(document.querySelector(".subtitle"), 150);
          btns.forEach((b, i) => animateElement(b, 300 + i * 150));
          renderCards();
          animateElement(document.querySelector("footer"), 600);
          flag.style.opacity = 1;
          text.style.opacity = 1;
        }, 300);
      }

      function showModal(bg) {
        bg.classList.add("show");
        const modal = bg.querySelector(".modal");
        modal.classList.add("show");
        updateCloseText(bg);
      }
      function hideModal(bg) {
        const modal = bg.querySelector(".modal");
        modal.classList.remove("show");
        setTimeout(() => {
          bg.classList.remove("show");
        }, 300);
      }
      function updateCloseText(bg) {
        bg.querySelector(".close-btn").innerText =
          lang === "ru" ? "Закрыть" : "Close";
      }

      function openInfo(type) {
        let title = "",
          text = "";
        if (type === "support") {
          title = lang === "ru" ? "Поддержка" : "Support";
          text =
            lang === "ru"
              ? "Telegram: https://t.me/iljushecka\nEmail: ilaacmenkin@gmail.com"
              : "Telegram: https://t.me/iljushecka\nEmail: ilaacmenkin@gmail.com";
        }
        if (type === "reviews") {
          title = lang === "ru" ? "Отзывы" : "Reviews";
          text =
            lang === "ru"
              ? "Здесь будут отзывы покупателей."
              : "Here will be customer reviews.";
        }
        if (type === "about") {
          title = lang === "ru" ? "О нас" : "About us";
          text =
            lang === "ru"
              ? "Официальные сети:\nTT: https://www.tiktok.com/@skrezka\nTG: https://t.me/skrezkapacks"
              : "Official networks:\nTT: https://www.tiktok.com/@skrezka\nTG: https://t.me/skrezkapacks";
        }
        if (type === "news") {
          title = lang === "ru" ? "Что нового" : "What’s new";
          text =
            lang === "ru"
              ? "Сделан новый сайт для более удобного способа оплаты.\nНовый RP: Skrezka Pack Gray.\nБольше 100 продаж у Skrezka Pack V1."
              : "New website for easier payment.\nNew RP: Skrezka Pack Gray.\nOver 100 sales for Skrezka Pack V1.";
        }
        const bg = document.getElementById("info-bg");
        document.getElementById("info-title").innerText = title;
        document.getElementById("info-text").innerText = text;
        showModal(bg);
      }

      function openPayment(name, url) {
        const bg = document.getElementById("payments-bg");
        document.getElementById("pay-title").innerText =
          (lang === "ru" ? "Оплата " : "Payment ") + name;
        document.getElementById("pay-links").innerHTML = `
  <a href="${url}" target="_blank" class="payment-method">${
          lang === "ru" ? "Перейти на FunPay" : "Go to FunPay"
        }</a>
  <a href="https://t.me/Skrezka" target="_blank" class="payment-method">${
    lang === "ru"
      ? "Оплата криптой через Telegram"
      : "Pay with crypto via Telegram"
  }</a>
  <a href="https://t.me/iljushecka" target="_blank" class="payment-method">${
    lang === "ru"
      ? "Оплата звездами через Telegram"
      : "Pay with stars via Telegram"
  }</a>
 `;
        showModal(bg);
      }

      function closeInfo(event) {
        if (event) event.stopPropagation();
        hideModal(document.getElementById("info-bg"));
      }
      function closePayments(event) {
        if (event) event.stopPropagation();
        hideModal(document.getElementById("payments-bg"));
      }

      // --- Инициализация ---
      renderCards();
      animateElement(document.querySelector("h1"), 0);
      animateElement(document.querySelector(".subtitle"), 150);
      document
        .querySelectorAll("nav button")
        .forEach((b, i) => animateElement(b, 300 + i * 150));
      animateElement(document.querySelector("footer"), 600);
    </script>
  </body>
</html>
